<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="right">
            <h1 class="title">Sign Into Account</h1>
            <img class="logo" src="img/meta.png" alt="" />
            <div class="form-container">
                <div class="username">
                    <img class="icon email-icon" src="icon/email.svg" alt="" />
                    <input type="email" class="user-input" placeholder="E-mail" />


                </div>
                <div class="password">
                    <img class="icon password-icon" src="icon/password lock.svg" />
                    <input type="password" class="pass-imput" placeholder="password"/>
                </div>
                <div class="keepme">
                    <input type="checkbox" checked="true"/>
                    Keep Me Logged In 
                </div>
                <button type="submit">Go!</button>
                <a href="#" class="link">Forgot Password</a>
            </div>

        </div>

    </div>
</body>

</html>
